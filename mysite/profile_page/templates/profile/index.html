{% extends "template.html" %}
{% block content %}
<a name="userinformation"></a>
    <div class="col-xs-12 col-sm-9">
      <p class="pull-right visible-xs">
        <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
      </p>
      <div class="jumbotron">

      {% if saved %}
        <div class="alert alert-success" role="alert">
          <strong>Well done!</strong> You successfully saved this data.
        </div>
      {% endif %}

      <form role="form" method="post">
        {% csrf_token %}

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">User Information</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="username">User Name</label>
                  <input type="text" class="form-control" id="username" name="username" value="{{ user.login }}" placeholder="User Name" required>        
                </div>  
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" placeholder="Email address" required>
                </div>  
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="published">Published</label>
                  <select name="published" id="published" class="form-control" >
                      <option value=""> --- </option>
                      <option value="Yes"{% if profile.published == 'Yes' %} selected="selected"{% endif %}>Yes</option>
                      <option value="No"{% if profile.published == 'No' %} selected="selected"{% endif %}>No</option>
                  </select>
                </div>  
              </div>

            </div>
          </div>
        </div>

        <br/><br/>

        <a name="personalinformation"></a>
        
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Personal Information</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="name">First Name</label>
                  <input type="text" class="form-control" id="name" name="name" value="{{ profile.name }}" placeholder="First Name">
                </div>  
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="surname">Last Name</label>
                  <input type="text" class="form-control" id="surname" name="surname" value="{{ profile.surname }}" placeholder="Last Name">
                </div>  
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" name="address" value="{{ profile.address }}" placeholder="Address">
                </div>  
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" name="city" value="{{ profile.city }}" placeholder="City">
                </div>  
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="postal_code">Postal Code</label>
                  <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{ profile.postal_code }}" placeholder="Postal Code">
                </div>  
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}" placeholder="Phone">
                </div>  
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" type="submit">Guardar</button>
      </form>

      </div>
    </div><!--/.col-xs-12.col-sm-9-->

    <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
      <div class="list-group">
        <a href="#userinformation" class="list-group-item active">User Information</a>
        <a href="#personalinformation" class="list-group-item">Personal Information</a>
      </div>
    </div><!--/.sidebar-offcanvas-->
{% endblock %}
