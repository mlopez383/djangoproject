{% if not request.session.user.userlogin %}
  <form class="navbar-form navbar-right" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" id="username" name="username" placeholder="Username" class="form-control" size="17">
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" placeholder="Password" class="form-control" size="14">
    </div>
    <button type="submit" class="btn btn-success">Sign in</button>
  </form>
{% else %}
  <ul class="nav navbar-nav navbar-right">
    <li><a href="#">Welcome {{ request.session.user.userlogin }}</a></li>
    <li><a href="/logout">Log out</a></li>
  </ul>
{% endif %}
